{% extends "base.html" %}
    {% block title %}All read listed books{% endblock %}

    {% block subhead %}
        All read listed books:
    {% endblock %}

    {% block content %}
    <div>
        <ol>
        {% for book, read_listed in sorted_books if read_listed %}
            <li><a href="{{ url_for('book_details', book_id=book.id) }}">{{ book.title }} ({{ read_listed }})</a></li>
        {% endfor %}
        </ol>
    </div>
    {% endblock %}
