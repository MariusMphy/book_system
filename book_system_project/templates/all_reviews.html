{% extends "base.html" %}
    {% block title %}All reviewed books{% endblock %}

    {% block subhead %}
        All reviewed books:
    {% endblock %}

    {% block content %}
    <div>
        <ol>
        {% for book, rating in sorted_books %}
            <li><a href="{{ url_for('book_details', book_id=book.id) }}">{{ book.title }} ({{ rating }})</a></li>
        {% endfor %}
        </ol>
    </div>
    {% endblock %}
