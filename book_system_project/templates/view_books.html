{% extends "base.html" %}
    {% block title %}View books{% endblock %}

    {% block subhead %}
        View all books:
    {% endblock %}

    {% block content %}
    <ol>
    {% for book in books %}
        <li><a href="{{ url_for('book_details', book_id=book.id) }}">{{ book.title }}</a></li>
    {% endfor %}
    </ol>
    {% endblock %}
