{% extends "base.html" %}
    {% block title %}View rated books{% endblock %}

    {% block subhead %}
        View rated books:
    {% endblock %}

    {% block content %}
    <div>
        <ol start="{{ start_num }}">
        {% for book, rating in sorted_books if rating %}
            <li><a href="{{ url_for('main.book_details', book_id=book.id) }}">{{ book.title }} ({{ rating }})</a></li>
        {% endfor %}
        </ol>
        {{ pagination.links }}
    </div>
    {% endblock %}
